<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais do CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom,#645CCB 8%, #A63FB5, #D6368E, #E43870, #F8BD6F 20%);
            background-attachment: fixed; /*Esta propriedade serve para fixar a imagem de fundo em uma tela só. Mesmo rolando a barra lateral, não se inicia outra imagem.*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
